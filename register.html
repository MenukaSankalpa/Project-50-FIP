<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h2>Register Parent & Child</h2>
    <form id="registerForm">
        <label for="">Parent ID:</label>
        <input type="text" name="parent_id" required>
        
        <label for="">Child's Full Name:</label>
        <input type="text" name="child_name" required>
        
        <label for="">Email:</label>
        <input type="email" name="email" required>
        
        <label for="">Address:</label>
        <textarea name="address" required></textarea>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let formData = new FormData(this);

            fetch("register.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text()) // Get raw response first
            .then(text => {
                console.log("Server Response:", text); // Log raw response
                let data = JSON.parse(text); // Convert to JSON
                Swal.fire(data.status, data.message, data.type);
                
                if (data.type === "success") {
                    document.getElementById("registerForm").reset();
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                Swal.fire("Error", "Something went wrong!", "error");
            });
        });
    </script>

</body>
</html>
